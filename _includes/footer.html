<footer>
  <ul class="center uber">
    {%- for social in site.data.links.socials -%}
    <li>
      <a href="{{ social.link }}" target="_blank" {% if social.handle %}aria-label="{{ social.handle }}" title="{{ social.handle }}"{% endif %}>
        <span class="iconify" data-icon="{{ social.icon }}" data-inline="true"></span>
      </a>
    </li>
    {%- endfor -%}
  </ul>
  <p class="center">
    Website built with <a href="https://jekyllrb.com">Jekyll</a>, hosted
    by <a href="https://github.com/sudojunior/sudojunior.github.io">GitHub</a>.
  </p>
</footer>
