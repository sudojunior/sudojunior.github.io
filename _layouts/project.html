---
layout: page
---
{% if page.image %}
<div class="center">
  <a href="{{ page.image | relative_url }}">
    <img class="center img-header" src="{{ page.thumbnail | default: page.image }}">
  </a>
</div>
{% endif %}

{{ content }}

<div class="flex justify-around center">
  {% for link in page.links %}
  <a href="{{ link.href }}">{{ link.label }}</a>
  {% endfor %}
</div>
