---
layout: page
title: ./posts.jekyll
---
<div class="flex center justify-around">
  {% for post in site.posts %}
  <article>
    <a href="{{ post.url }}">
      <h3 class="{% cycle 'red', 'orange' , 'yellow' , 'green' , 'blue' , 'purple' , 'pink' %}"
        data-interval="{{ post.title.size | times: 0.8 }}" data-delay="{{ forloop.index }}"> {{ post.title }}</h3>
    </a>
    <p>{{ post.excerpt }}</p>
    <a href="{{ post.url }}">Read more...</a>
  </article>
  {% endfor %}
</div>
